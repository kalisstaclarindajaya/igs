<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ignatius Global School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-left">
      <button class="menu">
        <img src="assets/menu.png">
      </button>
      <div class="logo">
        <img src="assets/logo.png">
        <p>PJJ IGS</p>
      </div>
      <div class="language">
        <p>English (en)</p>
        <img src="assets/arrow.png" class="arrow">
      </div>
    </div>
    <div class="nav-right">
      <div class="notif">
        <img src="assets/notif.png">
      </div>
      <div class="name">
        <p>Kalissta Clarindajaya 23.1944</p>
      </div>
      <div class="profile">
        <img src="assets/profile">
      </div>
    </div>
  </nav>
  <div class="body">
    <div class="box"></div>
    <div class="main">

      <div class="left">

        <div class="search">
          <p>Basic Course Search</p>
          <div class="input">
            <input type="text" placeholder="Search Courses">
            <button>
              <img src="assets/search.png">
            </button>
          </div>
        </div>

        <div class="course">
          <div class="text">
            <p>Course Overview</p>
          </div>
          <div class="buttons">
            <div class="button-left">
              <button>
                <img src="assets/view.png">
                <p>(except removed from view)</p>
                <img src="assets/arrow.png" class="arrow">
              </button>
            </div>
            <div class="button-right">
              <button>
                <img src="assets/course.png">
                <p>Course Name</p>
                <img src="assets/arrow.png" class="arrow">
              </button>
              <button>
                <img src="assets/card.png">
                <p>Card</p>
                <img src="assets/arrow.png" class="arrow">
              </button>
            </div>
          </div>
          <div class="course-box-main">
            <div class="course-box">
              <img src="assets/red">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 1</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
            <div class="course-box">
              <img src="assets/yellow">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 2</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
            <div class="course-box">
              <img src="assets/green">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 3</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
            <div class="course-box">
              <img src="assets/blue">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 4</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
            <div class="course-box">
              <img src="assets/gray">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 5</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
            <div class="course-box">
              <img src="assets/red">
              <div class="bar">
                <p>SMA IGS</p>
                <img src="assets/three-dots.svg">
              </div>
              <p>Course Name 6</p>
              <div class="progress-bar">
                <p>100%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="right">
        <div class="calender">
          <img src="assets/calender-maret.png">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
